<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <div id="timer">00:00</div>
        <button id="startStopButton">Start</button>
        <button id="resetButton">Reset</button>


        <form id="workoutForm">
            <div class="nextWorkout">
                <p>Next workout:</p>
                <ul>
                    <li class="nextWorkout1"></li>
                    <li class="nextWorkout2"></li>
                    <li class="nextWorkout3"></li>
                </ul>    
            </div>
            <label for="workoutSelect">Select Workout:</label>
            <select id="workoutSelect">
                <option value="workout A">Workout A</option>
                <option value="workout B">Workout B</option>
            </select>
            <div id="exerciseFields">
                <label for="exercise1"></label>
                <input type="number" id="exercise1" required>
                <label for="exercise2"></label>
                <input type="number" id="exercise2" required>
                <label for="exercise3"></label>
                <input type="number" id="exercise3" required>
            </div>
            <button type="submit">Log Workout</button>
        </form>
        <div id="workoutLog"></div>
    </div>
    <script src="script.js"></script>
    <script src="timer.js"></script>
</body>
</html>
